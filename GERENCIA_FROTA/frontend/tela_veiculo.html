<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- chama cript com funções-->
    <script src="funcoes.js"></script>

        <!-- Botão para voltar-->
    <input type="button" value="voltar" class="voltar" onclick="voltar()">
        
    <div id="formes"><br>
        Cód: 
        <input type="text" name="cod_motorista" size="2" disabled> <br><br>
            <table>                 <!-- formulário separado por tabelas  -->
                <tr valign="top" >
                    <td>                   
                        <fieldset id="form_veiculo">
                            <legend>Dados do Veículo</legend>
                                <form name="veiculo" method="POST">
                                    <table>
                                        <tr>                                                                                          
                                            <td>Categoria: </td>
                                            <td><input name="categoria_veiculo" type="text" size="30"></td>   
                                            <td>Disponibilidade</td>
                                            <td><input type="search" name="desponib" size="17" ></td>    
                                        </tr>
                                        <tr>   
                                            <td>Placa:</td>
                                            <td><input type="text" name="placa" ></td>
                                            <td>Data de fabricação: </td>
                                            <td><input type="date" name="datafab"></td>                        
                                                                   
                                        </tr>
                                        <tr>
                                            <td>Cor:</td>
                                            <td><input type="text" name="cor_veiculo" size="5"></td>
                                        </tr>
                                        <tr>
                                            <td>OBSERVAÇÕES:</td>
                                            <td><input type="text" name="obs_veiculo" id="obs"></td>
                                            </tr>
                                    </table>
                                </form>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <br><br><br>

            <!-- botoes edição--> 
<input type="button" value="Salvar" class="botao">   
<input type="button" value="Editar" class="botao">
<input type="button" value="Excluir" class="botao"> 
    
</body>
</html>
